<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            width: 100%;
            background-color: rgb(11, 78, 78);
            color: white;
            position: fixed;
            top: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        ul {
            display: flex;
            list-style: none;
        }
        ul li {
            margin: 0 15px;
        }
        ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        ul li a:hover {
            color: black;
            border-bottom: 2px solid black;
        }
        .main_box {
            background-color: rgb(120, 232, 215);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 800px;
            height: 500px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        .form_class {
            background-color: #fff;
            width: 400px;
            border-radius: 0 8px 8px 0;
            padding: 20px;
        }
        h1, h3 {
            text-align: center;
            color: rgb(55 65 81);
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            background: white;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
        .or-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 10px 0;
        }
        .line {
            flex-grow: 1;
            height: 1px;
            background: #ccc;
        }
        .or {
            margin: 0 10px;
            font-size: 14px;
            color: #555;
        }
        .input_feild {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(242, 243, 247, 0.856);
        }
        #create_button {
            width: 100%;
            padding: 12px;
            background-color: rgb(55 65 81);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }
        #create_button:hover {
            background-color: rgba(55, 65, 81, 0.8);
        }
        .text-last {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .text-last a {
            color: #3c4043;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Health first.png" alt="Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Ai.html">AI Doctor</a></li>
            <li><a href="information.html">Information</a></li>
            <li><a href="consultansy.html">Consultancy</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
    </nav>
    <div class="main_box">
        <div id="img_div">
            <img src="p2.jpg" style="width: 400px; height: 500px; border-radius: 8px 0 0 8px;">
        </div>
        <div class="form_class">
            <h1>Login</h1>
            <h3>Welcome back!</h3>
            <button class="google-btn">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google Logo" style="width: 17px; margin-right: 8px;">
                Sign in with Google
            </button>
            <div class="or-container">
                <div class="line"></div>
                <p class="or">OR LOGIN WITH EMAIL</p>
                <div class="line"></div>
            </div>
            <input type="email" placeholder="Email Address" class="input_feild" required>
            <input type="password" placeholder="Password" class="input_feild" required>
            <button id="create_button">Login</button>
            <p class="text-last">Don't have an account? <a href="signin.html"><b>Sign Up</b></a></p>
        </div>
    </div>
</body>
</html>
