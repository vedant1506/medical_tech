<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 50px;
            width: 100%;
            background-color:rgb(11, 78, 78);
            color: white;
            position: fixed;
            top: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        ul {
            display: flex;
            list-style: none;
        }
        ul li {
            margin: 0 15px;
        }
        ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        ul li a:hover {
            color: black;
            border-bottom: 2px solid black;
        }
        .main_box {
            background-color: #78e8d7;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 800px;
            height: 500px;
            box-shadow: 0px 2px 15px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        img {
            width: 400px;
            height: 100%;
        }
        .form_class {
            background-color: #fff;
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .input_feild {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(242, 243, 247, 0.856);
            transition: all 0.3s ease;
        }
        .input_feild:focus {
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        #create_button {
            width: 100%;
            background-color: #374151;
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-weight: 700;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        #create_button:hover {
            background-color: rgba(55, 65, 81, 0.8);
        }
        .text-last {
            margin-top: 10px;
            font-size: 15px;
        }
        .text-last a {
            color: #3c4043;
            text-decoration: none;
        }
        @media (max-width: 850px) {
            .main_box {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            img {
                width: 100%;
                height: auto;
            }
            .form_class {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="Health first.png" alt="Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Ai.html">AI Doctor</a></li>
            <li><a href="information.html">Information</a></li>
            <li><a href="consultansy.html">Consultancy</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signin.html">Sign In</a></li>
        </ul>
    </nav>
    <div class="main_box">
        <img src="p3.jpg" alt="Signup Image">
        <div class="form_class">
            <h1>Sign Up</h1>
            <h3>Create an Account!</h3>
            <input type="text" placeholder="Enter Full Name" class="input_feild" required>
            <input type="email" placeholder="Email Address" class="input_feild" required>
            <input type="password" placeholder="Password" class="input_feild" required>
            <input type="password" placeholder="Confirm Password" class="input_feild" required>
            <button id="create_button">Create an Account</button>
            <p class="text-last">Already have an account? <a href="log.html"><b>Log in</b></a></p>
        </div>
    </div>
</body>
</html>
